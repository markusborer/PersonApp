<h1>Personen</h1>
<form #searchForm="ngForm">
  <input type="text" [(ngModel)]="searchTerm" name="searchTerm">
</form>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Vorname</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let person of persons">
    <td>{{person.name}}</td>
    <td>{{person.vorname}}</td>
  </tr>
  </tbody>
</table>
